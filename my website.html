<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" type="text/css" href="website.css">
</head>

<body>

    <div class="box">
        <h1>LOGIN PAGE</h1>
    <form>
        <fieldset>
        <div class="pass">
            <label for="username"></label>
            <fieldset><input type="text" size="80" maxlength="20" placeholder="Username"></fieldset>
            <fieldset><input type="password" size="80" maxlength="8" placeholder="Password"></fieldset>
        </div>

        <div class="feedback">
        <label><input type="checkbox" name="feedback" value="Remember me">Remember me</label>
        <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Login</button>

        <div class="register">
        Don't have an account? <a href="#">Sign up</a>
        </div>
    </fieldset>
    </form>
    </div>

</body>

</html>
